<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 10px solid lightslategray;
            padding: 10px;
            outline: 5px dashed blue;
            margin: 20px auto 40px auto;
        }

        a{
            color: blue;
            border: 3px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de box inline-level</a></p>
</body>

</html>
